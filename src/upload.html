<main>
    <fieldset>
        <ul>
            <li class="title">
                上传图片
            </li>
            <li class="content">
                <form action="myPhoto.html">
                    <div id="pic_area">
                        <img id="pic_show" src="#" alt="">
                        <br/>
                        <span id="pic_status">图片未上传</span>
                        <br/>
                        <!--<button id="pic_upload">上传</button>-->
                        <input type="file" name="file0" id="pic_fileBtn"
                               accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"/>
                        <script src="js/upload_upload_picture.js"></script>
                    </div>
                    <label for="pic_title">图片标题：</label>
                    <input type="text" id="pic_title" placeholder="请输入您为图片取的名字" required>
                    <br/>
                    <label for="pic_content">图片主题：</label>
                    <input type="text" id="pic_content" placeholder="请输入图片的主题，例：建筑、人物等" required>
                    <br/>
                    <label for="pic_country">拍摄国家：</label>
                    <input type="text" id="pic_country" placeholder="请输入您于何国家拍摄该图片" required>
                    <br/>
                    <label for="pic_city">拍摄城市：</label>
                    <input type="text" id="pic_city" placeholder="请输入您于何城市拍摄该图片" required>
                    <br/>
                    <label for="pic_description">图片描述：</label>
                    <textarea id="pic_description" placeholder="在此输入您的图片描述" required></textarea>
                    <br/>
                    <input type="submit" value="提交">
                </form>

            </li>
        </ul>
    </fieldset>
</main>
